<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10 col-xxl-6">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 col-xl-8 col-xxl-11 offset-xl-2 offset-xxl-0"><div class="p-5">
    <div class="text-center">
        <h4 class="text-dark mb-4">Welcome Back!</h4>
    </div>
    <form id="loginForm" class="user" novalidate>
        <div class="mb-3">
            <input id="emailInput" class="form-control form-control-user" type="email" placeholder="Enter Email Address..." />
            <small id="emailError" class="text-danger"></small>
        </div>
        <div class="mb-3">
            <input id="passwordInput" class="form-control form-control-user" type="password" placeholder="Password" />
            <small id="passwordError" class="text-danger"></small>
        </div>
        <div class="mb-3">
            <div class="custom-checkbox small">
                <div class="form-check">
                    <input id="formCheck-1" class="form-check-input" type="checkbox" />
                    <label class="form-check-label" for="formCheck-1">Remember Me</label>
                </div>
            </div>
        </div>
        <button id="loginBtn" class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
    </form>

    <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
    <div class="text-center"><a class="small" href="register.html">Create an Account!</a></div>
</div>

<script>
// Login form handling
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();  // Stops the form from submitting to the URL

    const email = document.getElementById('emailInput').value.trim();
    const password = document.getElementById('passwordInput').value.trim();
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    // Clear previous errors
    emailError.innerText = '';
    passwordError.innerText = '';

    let valid = true;

    if (!email) {
        emailError.innerText = "Please enter your email.";
        valid = false;
    }

    if (!password) {
        passwordError.innerText = "Please enter your password.";
        valid = false;
    }

    if (!valid) {
        return;  // Don't proceed if validation fails
    }

    // Dummy credentials check - Replace this with actual backend check
    if (email === "big@daddy.t" && password === "BigdaddyT") {
        sessionStorage.setItem("userRole", "admin");
        window.location.href = "dashboard.html";  // Redirect to dashboard
    } else if (email === "user@example.com" && password === "UserPass123") {
        sessionStorage.setItem("userRole", "user");
        window.location.href = "dashboard.html";
    } else {
        alert("Invalid login credentials!");
    }
});
</script>

<script src="js/login.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    let isValid = true;

    // Clear previous errors
    document.getElementById('emailError').innerText = '';
    document.getElementById('passwordError').innerText = '';

    const email = document.getElementById('emailInput').value.trim();
    const password = document.getElementById('passwordInput').value.trim();

    // Validate Email
    if (!validateEmail(email)) {
        document.getElementById('emailError').innerText = 'Please enter a valid email address.';
        isValid = false;
    }

    // Validate Password
    if (password === '') {
        document.getElementById('passwordError').innerText = 'Please enter your password.';
        isValid = false;
    }

    if (!isValid) {
        event.preventDefault(); // Prevent form submission
    }
});

function validateEmail(email) {
    // Basic regex for validating email (can be expanded if needed)
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailPattern.test(email);
}

</script></div>
